<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JavaScript计算RSA</title>
	<script language="JavaScript" src="RSA.js"></script>
</head>
<body onload="bodyLoad()">
	<form name="蓝天630902">
	选择密钥长度:
	<select name="selKeySize" onchange="selKeySizeChange()">
		<option value="128">128
		<option value="256">256
		<option value="512">512
		<option value="1024">1024
		<option value="2048">2048
	</select>
	位
	&nbsp;
	&nbsp;
	选择显示位数:
	<select name="selRadix" onchange="selRadixChange()">
		<option value="2">2
		<option value="3">3
		<option value="4">4
		<option value="5">5
		<option value="6">6
		<option value="7">7
		<option value="8">8
		<option value="9">9
		<option value="10">10
		<option value="11">11
		<option value="12">12
		<option value="13">13
		<option value="14">14
		<option value="15">15
		<option value="16">16
		<option value="17">17
		<option value="18">18
		<option value="19">19
		<option value="20">20
		<option value="21">21
		<option value="22">22
		<option value="23">23
		<option value="24">24
		<option value="25">25
		<option value="26">26
		<option value="27">27
		<option value="28">28
		<option value="29">29
		<option value="30">30
		<option value="31">31
		<option value="32">32
		<option value="33">33
		<option value="34">34
		<option value="35">35
		<option value="36">36
	</select>
	&nbsp;
	&nbsp;
	<input type="button" value="显示密钥" name="cmdShowKey" onclick="cmdShowKeyClick()">
	<div style="padding-top:10px">
		<div>输入明文</div>
		<textarea rows=5 style="width:100%;" class="sidebartextarea" value="输入明文" name="txtPlaintext">输入明文，点击“加密”按钮.</textarea>
		<div>
			<input type="button" value="加密" name="cmdEncrypt" onclick="cmdEncryptClick()">
		</div>
	</div>
	<div style="padding-top:10px">
		<div>显示已加密文本</div>
		<textarea rows=5 style="width:100%" class="sidebartextarea" name="txtCiphertext" readonly></textarea>
		<div>
			<input type="button" value="解密" name="cmdVerify" onclick="cmdVerifyClick()">
		</div>
	</div>
	<div style="padding-top:10px">
		<div>显示明文</div>
		<textarea rows=5 style="width:100%" class="sidebartextarea" name="txtVerification" readonly></textarea>
	</div>
	<div style="padding-top:10px">
		<div>显示密钥</div>
		<textarea rows=5 style="width:100%" class="sidebartextarea" name="txtMessages" readonly></textarea>
	</div>
	</form>
</body>
</html>
